<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>

    <!--Internal Documents-->
    <link rel="stylesheet" href="../css/order.css" />
    <script src="../js/subway.js"></script>
    <!--External Documents-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat&family=Open+Sans&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <nav>
        <div class="nav-bar">
          <a href="../index.html"><div class="logo">SuperSubs</div></a>
          <div class="nav-bar-pages">
            <ul>
              <a href="../index.html"><li>HOME</li></a>

              <li class="sel">ORDER</li>
            </ul>
          </div>
        </div>
      </nav>
    </nav>

    <div class="frm">
      <div class="frm-top">
        <h1>CUSTOMIZE YOUR</h1>
        <h2>SANDWICH</h2>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="order-frm">
              <form id="breadForm">
                <h1>Choose your options</h1>
                <h2>Bread</h2>

                <div class="frm-box">
                  <h3>Bread size</h3>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadSize"
                      id="Small"
                      data-cost="5"
                      value="Small"
                    />
                    <label class="form-check-label" for="Small">
                      Small +R5.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadSize"
                      id="Medium"
                      data-cost="10"
                      value="Medium"
                    />
                    <label class="form-check-label" for="Medium">
                      Medium +R10.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadSize"
                      id="Large"
                      data-cost="18"
                      value="Large"
                    />
                    <label class="form-check-label" for="Large">
                      Large +R18.00
                    </label>
                  </div>
                </div>

                <div class="frm-box">
                  <h3>Bread type</h3>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadType"
                      id="Brown"
                      data-cost="0"
                      value="Brown"
                    />
                    <label class="form-check-label" for="Brown">
                      Brown +R0.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadType"
                      id="White"
                      data-cost="5"
                      value="White"
                    />
                    <label class="form-check-label" for="White">
                      White +R5.00
                    </label>
                  </div>
                </div>

                <div class="frm-box">
                  <h3>Bread toast</h3>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadToast"
                      id="Toasted"
                      data-cost="2"
                      value="Toasted"
                    />
                    <label class="form-check-label" for="Toasted">
                      Toasted +R2.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      type="radio"
                      name="breadToast"
                      id="None-T"
                      data-cost="0"
                      value="No Toast"
                    />
                    <label class="form-check-label" for="None-T">
                      No toast +R0.00
                    </label>
                  </div>
                </div>

                <h2>Toppings</h2>
                <div class="frm-box">
                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Beef"
                      id="Beef"
                      data-cost="5"
                    />
                    <label class="form-check-label" for="Beef">
                      Beef +R5.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Chicken"
                      id="Chicken"
                      data-cost="5"
                    />
                    <label class="form-check-label" for="Chicken">
                      Chicken +R5.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Pork"
                      id="Pork"
                      data-cost="5"
                    />
                    <label class="form-check-label" for="Pork">
                      Pork +R5.00
                    </label>
                  </div>

                  <div class="spacer"></div>

                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Tomatoes"
                      id="Tomatoes"
                      data-cost="2"
                    />
                    <label class="form-check-label" for="Tomatoes">
                      Tomatoes +R2.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Lettuce"
                      id="Lettuce"
                      data-cost="2"
                    />
                    <label class="form-check-label" for="Lettuce">
                      Lettuce +R2.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Cayenne"
                      id="Cayenne"
                      data-cost="2"
                    />
                    <label class="form-check-label" for="Cayenne">
                      Cayenne +R2.00
                    </label>
                  </div>
                  <div>
                    <input
                      class="form-check-input"
                      name="btoppings"
                      type="checkbox"
                      value="Cheese"
                      id="Cheese"
                      data-cost="3"
                    />
                    <label class="form-check-label" for="Cheese">
                      Cheese +R3.00
                    </label>
                  </div>
                </div>

                <h2>Sauces</h2>
                <div class="frm-box">
                  <div>
                    <input
                      class="form-check-input"
                      name="bsauce"
                      type="checkbox"
                      value="Tomatoe-Sauce"
                      id="Tomatoe-Sauce"
                      data-cost="2"
                    />
                    <label class="form-check-label" for="Tomatoe-Sauce">
                      Tomatoe Sauce +R2.00
                    </label>
                  </div>

                  <div>
                    <input
                      class="form-check-input"
                      name="bsauce"
                      type="checkbox"
                      value="Mayonaise"
                      id="Mayonaise"
                      data-cost="2"
                    />
                    <label class="form-check-label" for="Mayonaise">
                      Mayonaise +R2.00
                    </label>
                  </div>

                  <div>
                    <input
                      class="form-check-input"
                      name="bsauce"
                      type="checkbox"
                      value="Tobasco"
                      id="Tobasco"
                      data-cost="2"
                    />
                    <label class="form-check-label" for="Tobasco">
                      Tobasco +R2.00
                    </label>
                  </div>
                </div>
                <div class="spacer"></div>
              </form>
            </div>
          </div>

          <div class="col-6">
            <div class="spacer"></div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <h2>Order delivery</h2>
            <div class="frm-box-2">
              <div class="form-group">
                <label for="name">Enter your name</label>
                <input
                  type="name"
                  class="form-control"
                  id="name"
                  placeholder="Name"
                />
                <div class="spacer"></div>
                <label for="address">Enter your address</label>
                <input
                  type="address"
                  class="form-control"
                  id="address"
                  placeholder="Address"
                />
              </div>
            </div>

            <div class="spacer"></div>
            <div class="summary">
              <h1>Order summary</h1>
              <!--Cards-->
              <div class="container">
                <div id="order-list" class="row">
                  <div class="frm-box">
                    <h5>Your Order is empty</h5>
                  </div>
                </div>
              </div>

              <div class="spacer"></div>

              <button
                class="btn btn-outline-success"
                type="submit"
                onclick="createOrder(event);getTotalCost()"
              >
                Place order
              </button>

              <button
                class="btn btn-outline-success"
                type="submit"
                onclick="checkout()"
              >
                Proceed to checkout
              </button>

              <div class="spacer"></div>
              <div class="spacer"></div>

              <div>
                <h3>Total cost:</h3>
                <div id="totalCost">
                  <h4>Your total cost is: R--:--</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <h2>The</h2>
            <h1>SuberSubs</h1>
            <h2>inc.</h2>
          </div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3">
            <h3>All rights reserved</h3>
            <a href="../pages/order.html"><h3>Back to the top</h3></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
